<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section id="agendamento">
        <h2>Agendamento de Consulta</h2>
        <form id="formAgendamentoConsulta">
            <label for="cpfConsulta">CPF do Paciente:</label>
            <input type="text" id="cpfConsulta" name="cpfConsulta" required>
            <label for="dataConsulta">Data da Consulta:</label>
            <select id="dataConsulta" name="dataConsulta" required>
                <option value="15/07/2024">15/07/2024</option>
                <option value="10/07/2024">10/07/2024</option>
                <option value="05/07/2024">05/07/2024</option>
                <option value="03/07/2024">03/07/2024</option>
            </select>
            <label for="horarioConsulta">Horário da Consulta:</label>
            <input type="time" id="horarioConsulta" name="horarioConsulta" required>
            <label for="localConsulta">Local da Consulta:</label>
            <select id="localConsulta" name="localConsulta" required>
                <option value="Hospital Santa Lucia">Hospital Santa Lucia</option>
                <option value="Hospital Santa Maria">Hospital Santa Maria</option>
                <option value="Hospital Taguatinga">Hospital Taguatinga</option>
                <option value="Hospital Aguas Claras">Hospital Aguas Claras</option>
            </select>
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento" name="formaPagamento" required>
                <option value="cartao">Cartão</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">PIX</option>
            </select>
            <button type="submit">Agendar Consulta</button>
        </form>
    </section>
    <!--imagem background-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Imagem de Fundo</title>
    <style>
        body {
            background-image: url('https://sysart.com.br/wp-content/uploads/2022/01/Setores-de-um-Hospital.jpg');
            /* Substitua 'caminho/para/sua/imagem.jpg' pelo caminho da sua imagem */
            background-size: cover;
            /* Para cobrir todo o background */
            background-repeat: no-repeat;
        }
    </style>
    </head>

</body>

</html>
