<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section id="atualizacao">
        <h2>Atualizar Dados</h2>
        <form id="formAtualizarDados">
            <label for="cpfAtualizacao">CPF do Paciente:</label>
            <input type="text" id="cpfAtualizacao" name="cpfAtualizacao" required>
            <label for="nomeAtualizacao">Novo Nome:</label>
            <input type="text" id="nomeAtualizacao" name="nomeAtualizacao">
            <label for="dataNascimentoAtualizacao">Nova Data de Nascimento:</label>
            <input type="date" id="dataNascimentoAtualizacao" name="dataNascimentoAtualizacao">
            <button type="submit">Atualizar Dados</button>
        </form>
    </section>

    <!--imagem background-->

    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de GIF como Imagem de Fundo</title>
        <style>
            body {
                background-image: url('https://wallpaperaccess.com/full/1282794.jpg');
                /* Substitua 'caminho/para/seu/animado.gif' pelo caminho do seu GIF */
                background-size: cover;
                /* Para cobrir todo o background */
                background-repeat: no-repeat;
                /* Para n√£o repetir a imagem */

            }
        </style>
    </head>


</body>

</html>
