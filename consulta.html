<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Seção de Consultar Dados -->
    <section id="consulta">
        <h2>Consultar Dados</h2>
        <form id="formConsulta">
            <label for="cpfConsulta">Consultar por CPF:</label>
            <input type="text" id="cpfConsulta" name="cpfConsulta" required>
            <button type="submit">Consultar</button>
        </form>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Data da Consulta</th>
                    <th>Horário</th>
                    <th>Local</th>
                    <th>Forma de Pagamento</th>
                </tr>
            </thead>
            <tbody id="tbodyResultados">
                <!-- Aqui serão inseridos os dados consultados -->
            </tbody>
        </table>
    </section>

    <!--imagem background-->


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de GIF como Imagem de Fundo</title>
        <style>
            body {
                background-image: url('https://th.bing.com/th/id/OIP.JS35FCvxNQW0D6aiOYD6lAHaE8?rs=1&pid=ImgDetMain.jpg');
                /* Substitua 'caminho/para/seu/animado.gif' pelo caminho do seu GIF */
                background-size: cover;
                /* Para cobrir todo o background */
                background-repeat: no-repeat;
                /* Para não repetir a imagem */

            }
        </style>
    </head>

</body>

</html>
