            tabela.innerHTML = '';

            // Buscar consultas relacionadas ao CPF
            dadosConsultas.forEach(function (consulta) {

            // Procurar pelo CPF no array de pacientes e atualizar os dados
            dadosPacientes.forEach(function (paciente) {
